---
layout: default
---

{% for track in site.tracks reversed %}

  <div class="col-1-3">
    <a href="{{ track.link }}" target="_blank" rel="noopener noreferrer">
      <div class="card">
        <p class="time-ago">{{ track.date |Â timeago }}</p>
        <div class="card-body">
          <div class="card-body-image">
            <img src="{{ track.photo }}" alt="" />
          </div>
        </div>
        <div class="card-title">
          <p class="card-title-song-title">{{ track.title }}</p>
          <p class="card-title-song-artist">{{ track.artist }}</p>
        </div>
      </div>
    </a>
  </div>

{% endfor %}

<div class="col-1-3">
  <a href="/submit">
    <div class="submit-new-card">
      <img src="plus.svg" alt="" />
    </div>
  </a>
</div>
